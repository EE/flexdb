{% load staticfiles %}
{% load compress %}
<!DOCTYPE html>
<html>
<head>
    {% compress js %}
        <script src="{% static "main_page/js/vendor/jquery-2.0.2.js" %}"></script>
        <script src="{% static "main_page/js/vendor/bootstrap-2.3.2.js" %}"></script>
        <script src="{% static "main_page/js/vendor/angular-1.1.5.js" %}"></script>
        <script src="{% static "main_page/js/helloworld.js" %}"></script>
    {% endcompress %}

    {% compress css %}
        <link rel="stylesheet" href="{% static "main_page/css/vendor/bootstrap-2.3.2.css" %}">
        <link rel="stylesheet" href="{% static "main_page/css/vendor/bootstrap-responsive-2.3.2.css" %}">
        <link rel="stylesheet" href="{% static "main_page/css/main.css" %}">
    {% endcompress %}

</head>

<body>
<div ng-app="flexdb">
    <div ng-controller="overallAppControler">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <ul class="nav">
                    <li><a class="hand-click" ng-show="!logged" href="{% url 'socialauth_begin' 'google-oauth2' %}">Login</a>
                    </li>
                    <li><a class="hand-click" ng-show="logged" href="/logout/">Logout</a></li>
                    <li><a href="#changeUserDataModal" class="hand-click" data-toggle="modal" ng-show="logged">Change user data</a></li>
                    <li><a class="hand-click" ng-click="goToAppsList()">Go to apps list</a></li>
                </ul>
            </div>
        </div>

        <div ng-show="applist">
            <ul>
                <li class="hand-click" ng-repeat="x in apps"><a ng-click="appClick(x)">[[ x ]]</a></li>
            </ul>
        </div>

        <div ng-controller="mainAppControler">

        </div>

        <div id="changeUserDataModal" class="modal hide fade" tabindex="-1" role="dialog"
             aria-labelledby="changeUserDataModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3 id="changeUserDataModalLabel">Change data</h3>
            </div>
            <div class="modal-body">
                <useredit></useredit>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>
    </div>
</div>
</body>

</html>
