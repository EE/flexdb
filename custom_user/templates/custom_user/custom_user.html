<div ng-controller="tableControll" hidden>
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>Change data</h3>
    </div>

    <div class="modal-body">

        User: <input type="text" ng-model="data.username"><br>
        Last name: <input type="text" ng-model="data.last_name"><br>
        First name: <input type="text" ng-model="data.first_name"><br>
        Email: <input type="text" ng-model="data.email"><br>
    </div>


    <div class="modal-footer">

        <form ng-submit="changeUserData()">
        <input class="btn-primary" type="submit" value="Apply changes" id="AddUserButton">
        </form>
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>
<h3>Users:</h3>
<table class="table table-striped">
    <tr>
        <th>User</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for x in users %}
        <tr>
            <th>{{ x.get_full_name }}</th>
            <th>{{ x.email }}</th>
            <th>
                {% if edit %}
                <button class="btn">Edit user</button>
                {% endif %}
                {% if perm %}
                <button class="btn">Edit permissions</button>
                {% endif %}
            </th>
        </tr>
    {% endfor %}
</table>
